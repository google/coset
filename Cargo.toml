[package]
name = "coset"
version = "0.1.0"
authors = ["David Drysdale <drysdale@google.com>"]
edition = "2018"
license = "Apache-2.0"
description = "Set of types for supporting COSE"
repository = "https://github.com/google/coset"
keywords = ["cryptography", "cose"]
categories = ["cryptography"]

[features]
default = ["tags"]
std = ["serde_cbor/std"]
tags = ["serde_cbor/tags"]

[dependencies]
serde_cbor = { version = "^0.11.1", default-features = false, features = ["alloc"] }
serde = { version = "^1.0.126", default-features = false, features = [ "derive"] }

[dev-dependencies]
hex = "^0.4.2"
maplit = "^1.0"

[patch.crates-io]
serde_cbor = { git = "https://github.com/daviddrysdale/cbor", branch = "value-alloc" }